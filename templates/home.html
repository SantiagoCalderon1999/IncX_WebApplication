<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incremental Explainer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      padding-top: 60px;
    }
    header {
      background-color: #2196F3;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.26);
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 0;
    }
    .brand-logo {
      font-size: 1.5rem;
      line-height: 64px;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      position: relative;
    }
    video {
      max-width: 100%;
    }
    .spinner-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
    }
    .card {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <header>
    <nav class="transparent">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Incremental Explainer</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container video-container">
    <div class="spinner-container" id="spinner-container">
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p>Loading explanation for the first frame. Please stay still.</p>
    </div>
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <div class="card" id="processed-frame-card" style="display:none;">
      <div class="card-image">
        <img id="processed-frame" width="640" height="480">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <script>
    let isProcessing = false;
    let isFirstFrame = true;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;
        video.play();
        captureFrame();
      })
      .catch(function (err) {
        console.error("Error accessing the camera: " + err);
      });

    function captureFrame() {
      if (isProcessing) return;
      isProcessing = true;
      var video = document.getElementById('video');
      var canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      var context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      var dataURL = canvas.toDataURL('image/jpeg');
      sendFrameToServer(dataURL);
    }

    function sendFrameToServer(dataURL) {
      fetch('/process_frame/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ frame: dataURL })
      })
        .then(response => response.json())
        .then(data => {
          console.log("Processed frame received");
          var processedFrame = document.getElementById('processed-frame');
          processedFrame.src = 'data:image/jpeg;base64,' + data.processed_frame;
          processedFrame.style.display = 'block';
          var processedFrameCard = document.getElementById('processed-frame-card');
          processedFrameCard.style.display = 'block';
          if (isFirstFrame) {
            document.getElementById('spinner-container').style.display = 'none';
            isFirstFrame = false;
          }
          isProcessing = false;
          captureFrame();
        })
        .catch(error => {
          console.error("Error sending frame to server:", error);
          isProcessing = false;
          captureFrame();
        });
    }
  </script>
</body>
</html>
